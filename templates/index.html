<html>
    <head>
        <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/main.css") }}>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
        <script type="text/javascript" src={{ url_for("static", filename="js/main.js") }}></script>
    </head>
    <body>
        <div> <b> Rogue Flask </b></div>
 
        <div class="Add"> <input id="add_player" class="add_button" type="button" value="Ajouter un second joueur"> </div>
        <div id="Msg_adding" style="visibility : hidden"> To move the second player, use the following keys :  z (up), q (left), s (down), d (right), to attack : move to the other player</div>
        <div id = "life1"> Vies Joueur 1 : 1 </div>
        <div id = "life2" style="visibility: hidden"> Vies Joueur 2 : 1 </div>
        <div class="flexbox">

            <div id="thekeypad2" >
                <div class="key"></div>
                <div class="key"><input id="go_n2" class="keypad_btn2_inv" type="button" value="&#9650"> </div>
                <div class="key"></div>
                <div class="key"><input id="go_w2" class="keypad_btn2_inv" type="button" value="&#9664"></div>
                <div class="key"></div>
                <div class="key"><input id="go_e2" class="keypad_btn2_inv" type="button" value="&#9654"></div>
                <div class="key"></div>
                <div class="key"><input id="go_s2" class="keypad_btn2_inv" type="button" value="&#9660"></div>
                <div class="key"></div>
            </div>

            <div id="console" style="font-family: monospace;">
                {% for i in range(n_row) %}
                <div >
                    {% for j in range(n_col) %}
                    <span id="{{ 'cell {}-{}'.format(i,j) }}" class = "{{ mapdata[i][j] }}" >
                    _
                    </span>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>

            <div class="thekeypad" >
                <div class="key"></div>
                <div class="key"><input id="go_n" class="keypad_btn" type="button" value="&#9650"> </div>
                <div class="key"></div>
                <div class="key"><input id="go_w" class="keypad_btn" type="button" value="&#9664"></div>
                <div class="key"></div>
                <div class="key"><input id="go_e" class="keypad_btn" type="button" value="&#9654"></div>
                <div class="key"></div>
                <div class="key"><input id="go_s" class="keypad_btn" type="button" value="&#9660"></div>
                <div class="key"></div>
            </div>
            

        </div>

    </body>
</html>
